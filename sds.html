<!DOCTYPE html>
<html>
<head>
  <title>Mover carta con efecto</title>
  <style>
    #carta {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 150px;
      background-color: red;
      transition: transform 0.3s;
      cursor: pointer;
    }

    #carta.clicked {
      transform: scale(1.2);
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div id="carta"></div>

  <script>
    var carta = document.getElementById("carta");
    var isDragging = false;
    var offset = { x: 0, y: 0 };

    // Función para activar el efecto al hacer clic
    function activarEfecto(event) {
      event.stopPropagation();
      carta.classList.add("clicked");
      isDragging = true;
      offset.x = event.clientX - carta.offsetLeft;
      offset.y = event.clientY - carta.offsetTop;
    }

    // Función para desactivar el movimiento y deshacer el efecto
    function desactivarEfecto() {
      carta.classList.remove("clicked");
      isDragging = false;
    }

    // Función para mover la carta
    function moverCarta(event) {
      if (isDragging) {
        carta.style.left = event.clientX - offset.x + "px";
        carta.style.top = event.clientY - offset.y + "px";
      }
    }

    // Escuchar el evento de clic en la carta
    carta.addEventListener("mousedown", activarEfecto);

    // Escuchar eventos del mouse para mover la carta
    document.addEventListener("mousemove", moverCarta);
    document.addEventListener("mouseup", desactivarEfecto);
  </script>
</body>
</html>
